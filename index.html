<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
       
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="nav-bar"><h1>Tic Tac Toe</h1></div>
        <div class="container">
            <div class="child bl-0 bt-0 a"></div>
            <div class="child bt-0 b"></div>
            <div class="child bt-0 br-0 c"></div>
            <div class="child bl-0 d"></div>
            <div class="child e"></div>
            <div class="child br-0 f"></div>
            <div class="child bl-0 bb-0 g"></div>
            <div class="child bb-0 h"></div>
            <div class="child bb-0 br-0 i"></div>
        </div>
        <div class="game-info">
            <div class="container2">
                <p id="player-turn">Player X's turn</p>
                <div class="player-score">
                    <div id="player-x">Player X : 0 </div>
                        <div id="player-o"> Player O : 0</div>
            </div></div>
            <div class="reset-box">
                <button id="reset-button">Reset Game</button>
            </div>
        </div>
                   
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
